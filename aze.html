<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cb19ba2ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rty.css">
    <title>project1</title>
</head>
<body>
    <form>
       <div class="field-name">
         <i class="fas fa-users"></i>
         <input type="text" placeholder="username" required>
         <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-email inactive">
         <i class="fas fa-envelope"></i>
         <input type="email" placeholder="Email" required>
         <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-password inactive">
           <i class="fas fa-key"></i>
           <input type="password" placeholder="password" required>
           <i class="fas fa-arrow-down"></i>
       </div>
       <div class="field-finish inactive">
           <i class="fas fa-heart"></i>
           <p>Thank You</p>
           <i class="fas fa-heart"></i>
        </div>

    </form>

    <script src='dfe.js'></script>
